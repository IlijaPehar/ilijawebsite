<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Support Center</title>
</head>
<body>
    <div class="box-1">
        <h1>Age in Days</h1>
        <div class="flex-box-1">
            <div>
                <button class="btn btn-primary" onclick="action()">Click Me!</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-1">
            <div id="answerbox"></div>
        </div>
    </div>

    <div class="box-2">
        <h1>Cat Generator</h1>
        <button class="btn btn-success" onclick="GenCat()">Generate Cat</button>
        <button class="btn btn-danger" onclick="delGif()">Delete Gif</button>
        <div class="flex-box-2" id="catbox">
            
        </div>
    </div>


    <div class="box-3">
        <h1>Rock, Paper, Scissors</h1>
        <div class="flex-box-3" id="flex-box-3-div">
            <img id="rock" src="rock.png" height="150" width="150" onclick="RpsGame(this)" alt="">
            <img id="paper" src="paper.png" height="150" width="150" onclick="RpsGame(this)" alt="">
            <img id="scissors" src="scissors.png" height="150" width="150" onclick="RpsGame(this)" alt="">
        </div>
    </div>


    <div class="box-4">
        <h1>Change Button Color</h1>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="BtnColor(this)">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                    <option value="random">Random</option>
                </select>
            </form>

            <button class="btn btn-primary">Hi!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Wow!</button>

        </div>
    </div>
<h3 class="best">Made by: Ilija Pehar</h3>
    <script src="script.js"></script>
</body>
</html>
